<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/easyuitemplate/easyui.css">
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" type="text/css" href="../public/easyuitemplate/icon.css">
    <link rel="stylesheet" type="text/css" href="../public/fonts/iconfont.css">
    <link rel="stylesheet" href="../public/css/custom.common.css">
    <link rel="stylesheet" type="text/css" href="../carmanage/customerManage/customer_list.css">
    <script type="text/javascript" src="../public/js/jquery.min.js"></script>
    <script type="text/javascript" src="../public/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../public/easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../public/js/base.js"></script>
    <script type="text/javascript" src="../carmanage/customerManage/customer_list.js"></script>

</head>
<body class="clearBorder">
<!-- 主表 -->
<div id="header" style="text-align:right;">
    <span class="header-left">客户管理</span>
    <div>
        客户号： <input  id="customerCode" class="form-control form-control-inline" name="customerCode"  value="">
        客户名： <input  id="customerName" class="form-control form-control-inline" name="customerName"  value="">
        省份:<input  id="provincialSelect"  name="provincialId" class="easyui-combobox"  editable="false" value=""/>
        <a id="query" href="javascript:void(0)" class="easyui-linkbutton blue" iconCls="icon-search" onclick="checkInputQuery();">查询</a>
        <a id="reset" href="javascript:void(0)" class="easyui-linkbutton blue" iconCls="icon-reload" onclick="reset();">重置查询</a>
        <a id="customer_add" href="javascript:void(0)" class="easyui-linkbutton white" iconCls="icon-add" onclick="addCustomer();">新增</a>
        <a id="customer_edit" href="javascript:void(0)" class="easyui-linkbutton white" iconCls="icon-edit"  onclick="editCustomer();" disabled="disabled">修改</a>
        <a id="customer_remove" href="javascript:void(0)" class="easyui-linkbutton white" iconCls="icon-remove"  onclick="deleteCustomer();" disabled="disabled">删除</a>
        <a id="customer_start" href="javascript:void(0)" class="easyui-linkbutton white" iconCls="icon-ok" onclick="startUsing();" disabled="disabled">启用</a>
        <a id="customer_dis" href="javascript:void(0)" class="easyui-linkbutton white" iconCls="icon-lock" onclick="disableUsing();" disabled="disabled">禁用</a>
    </div>
</div>

<div class="easyui-panel" data-options="header:'#header',maximized : true">
    <table id="customer_tab" style="width:100%;height:100%;">
    </table>
</div>


<!--新增/编辑的模态框 -->
<div id="customer_data" class="easyui-dialog" style="width: 600px;height: 500px;" closed="true" cache="false" modal="true" buttons="#dlg-buttons">
    <form id="customerForm" method="post" style="padding:10px 20px 10px 40px;" action="/customer/saveOrUpdateCustomer" >
        <div class="customerData">
            <div class="customerinfo">
                <table id="customer_info" class="customer_info" border="0">
                    <input type="hidden" name="id" />
                    <tr>
                        <td>*客户号:</td>
                        <td>
                            <input  class="easyui-validatebox form-control" id="customer_code" name="customerCode" required="required" editable="false"/>
                        </td>
                        <td>状态:</td>
                        <td class="form-control-inner">
                            <select id="customer_state" class="easyui-combobox form-control" name="useStatus" >
                                <option value="0">启用</option>
                                <option value="1">禁用</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>*客户名:</td>
                        <td>
                            <input type="text" class="easyui-validatebox form-control" id="customer_name" name="customerName" required="required" />
                        </td>
                        <td>*性别:</td>
                        <td class="form-control-inner">
                            <select id="customer_sex" class="easyui-combobox form-control" name="sex" >
                                <option value="0">男</option>
                                <option value="1">女</option>
                                <option value="2">其他</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>*联系电话:</td>
                        <td class="form-control-inner">
                            <input  id="customer_telphone"  name="telphone" class="easyui-validatebox form-control" data-options="required:true,validType:'telNum'"/>
                        </td>
                        <td>*身份证号:</td>
                        <td>
                            <input id="customer_identityCard" name="identityCard" class="easyui-validatebox form-control" data-options="required:true,validType:'idcard'"/>
                        </td>
                    </tr>
                    <tr>
                        <td>*省份:</td>
                        <td class="form-control-inner">
                            <input  id="provincial_id"  name="provincialId" class="easyui-combobox" required="required" editable="false"/>
                        </td>
                        <td>*具体地址:</td>
                        <td>
                            <input id="customer_address" name="address" class="easyui-validatebox form-control" required="required" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>

<!--模态框按钮 -->
<div id="dlg-buttons">
    <table cellpadding="0" cellspacing="0" style="width:100%">
        <tr>
            <td style="text-align:right">
                <a href="#" class="easyui-linkbutton blue" iconCls="icon-save" onclick="checkInputAdd();">确定</a>
                <a href="#" class="easyui-linkbutton darkblue" iconCls="icon-cancel" onclick="javascript:$('#customer_data').dialog('close')">关闭</a>
            </td>
        </tr>
    </table>
</div>
</body>
<script>

</script>
</html>
